<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/index.css" />
        <title>Processing</title>
    </head>

    <body>
        <section class="page">
            <div class="processing-container">
                <div class="processing-item processing-item--progress">
                    <img
                        class="processing-item__img"
                        src="images/download.png"
                        alt=""
                    />
                    <span class="processing-item__label">Processing......</span>
                </div>

                <div class="processing-item processing-item--progress">
                    <img
                        class="processing-item__img"
                        src="images/file.png"
                        alt=""
                    />
                    <span class="processing-item__label">Processing......</span>
                </div>

                <div class="processing-item processing-item--end">
                    <img
                        class="processing-item__img"
                        src="images/file-success.png"
                        alt=""
                    />
                    <span class="processing-item__label">Done</span>
                </div>
            </div>
        </section>
    </body>
</html>
